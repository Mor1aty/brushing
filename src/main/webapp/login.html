<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/storeData.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
				<h1 class="mui-center mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<img class="headLogo" src="img/Client.png"/>
		    <form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>用户名</label>
			    <input id="account" type="text" class="mui-input-clear" placeholder="请输入用户名">
			    </div>
			    <div class="mui-input-row">
			        <label>密码</label>
			        <input id="passwd" type="password" class="mui-input-password" placeholder="请输入密码">
			    </div>
			</form>
			<button id="loginButton" type="button" class="mui-btn mui-btn-primary mui-btn-block loginBtn">登&nbsp;录</button>
		</div>
	</body>
	<script src="js/login.js"></script>
	<!-- InstanceEnd -->
	<!-- 前端开发：2016级农学与计算机双学位，陈柯-->
</html>
